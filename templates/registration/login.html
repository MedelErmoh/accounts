{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Login</button> <br> <br>
            <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
        </form>
    </div>
{% endblock %}
